<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikelverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Artikelverwaltung</h2>
    <a href="dashboard.html" class="btn btn-secondary mb-3">← Zurück zum Dashboard</a>
    <a href="categories.html" class="btn btn-danger mb-3">+ Kategorie hinzufügen</a>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addArticleModal">Artikel hinzufügen</button>

    <!-- Such- und Filterbereich -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Artikel suchen...">
                <button class="btn btn-outline-secondary" type="button" onclick="filterArticles()">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <select id="category-filter" class="form-select">
                <option value="">Alle Kategorien</option>
            </select>
        </div>
    </div>

    <!-- Artikel-Tabelle -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Preis (€)</th>
            <th>Bestand</th>
            <th>Kategorie</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody id="article-table"></tbody>
    </table>
</div>

<!-- Modal: Artikel hinzufügen -->
<div class="modal fade" id="addArticleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Neuen Artikel hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-article-form">
                    <input type="text" class="form-control mb-2" id="name" placeholder="Artikelname" required>
                    <input type="number" class="form-control mb-2" id="price" placeholder="Preis (€)" required>
                    <input type="number" class="form-control mb-2" id="stock" placeholder="Bestand" required>
                    <select class="form-control mb-2" id="category" required>
                        <option value="">Kategorie wählen</option>
                    </select>
                    <button type="submit" class="btn btn-primary w-100">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Artikel bearbeiten -->
<div class="modal fade" id="editArticleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Artikel bearbeiten</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-article-form">
                    <input type="hidden" id="edit-article-id">
                    <input type="text" class="form-control mb-2" id="edit-name" placeholder="Artikelname" required>
                    <input type="number" class="form-control mb-2" id="edit-price" placeholder="Preis (€)" required>
                    <input type="number" class="form-control mb-2" id="edit-stock" placeholder="Bestand" required>
                    <select class="form-control mb-2" id="edit-category" required>
                        <option value="">Kategorie wählen</option>
                    </select>
                    <button type="submit" class="btn btn-primary w-100">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/articles.js"></script>

</body>
</html>
