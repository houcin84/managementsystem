<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="container mt-5">
    <h2>Willkommen auf der Startseite</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <a href="employees.html" class="btn btn-primary w-100">Mitarbeiter verwalten</a>
        </div>
        <div class="col-md-6">
            <a href="articles.html" class="btn btn-success w-100">Artikel verwalten</a>
        </div>
    </div>

    <!-- Finanzübersicht -->
    <div class="row mt-5">
        <div class="col-md-4">
            <h4>Umsatz</h4>
            <p id="umsatz">Lädt...</p>
        </div>
        <div class="col-md-4">
            <h4>Kosten</h4>
            <p id="betriebskosten">Lädt...</p>
        </div>
        <div class="col-md-4">
            <h4>Bestand</h4>
            <p id="gewinn">Lädt...</p>
        </div>
    </div>

    <!-- Abschnitt für Einkaufsliste und Bestellung -->
    <div class="row mt-5">
        <div class="col-md-12">
            <h4>Einkaufsliste</h4>
            
            <!-- Formular zum Hinzufügen von Artikeln zur Einkaufsliste -->
            <form id="add-item-form">
                <label for="item-id">Artikel:</label>
                <select id="item-id" required></select>

                <label for="quantity">Menge:</label>
                <input type="number" id="quantity" required min="1">
                
                <button type="submit">Zur Einkaufsliste hinzufügen</button>
            </form>

            <!-- Tabelle zur Anzeige der Einkaufsliste -->
            <table id="shopping-list-table">
                <thead>
                    <tr>
                        <th>Artikel ID</th>
                        <th>Artikelname</th>
                        <th>Preis</th>
                        <th>Menge</th>
                        <th>Gesamtpreis</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hier wird die Einkaufsliste dynamisch angezeigt -->
                </tbody>
            </table>

            <!-- Button zum Bestellen der Artikel -->
            <button id="place-order-btn">Bestellung abschicken</button>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
