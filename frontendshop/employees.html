<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiterverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Mitarbeiterverwaltung</h2>
    <a href="dashboard.html" class="btn btn-secondary mb-3">← Zurück zum Dashboard</a>

    <!-- Button zum Hinzufügen eines Mitarbeiters -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Mitarbeiter hinzufügen</button>

    <!-- Mitarbeitertabelle -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Position</th>
            <th>Gehalt (€)</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody id="employee-table"></tbody>
    </table>
</div>

<!-- MODAL: Mitarbeiter hinzufügen -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Neuen Mitarbeiter hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-employee-form">
                    <div class="mb-3">
                        <label class="form-label">Vorname</label>
                        <input type="text" class="form-control" id="firstname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nachname</label>
                        <input type="text" class="form-control" id="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" class="form-control" id="position" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gehalt (€)</label>
                        <input type="number" class="form-control" id="salary" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MODAL: Mitarbeiter bearbeiten -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mitarbeiter bearbeiten</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-employee-form">
                    <input type="hidden" id="edit-id">
                    <div class="mb-3">
                        <label class="form-label">Vorname</label>
                        <input type="text" class="form-control" id="edit-firstname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nachname</label>
                        <input type="text" class="form-control" id="edit-lastname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" class="form-control" id="edit-position" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gehalt (€)</label>
                        <input type="number" class="form-control" id="edit-salary" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Änderungen speichern</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="js/auth.js"></script>
<script src="js/employees.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
