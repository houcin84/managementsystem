<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Einbindung von Bootstrap für ein responsives Design und vorgefertigte Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Login-Formular als Karte (Card) für eine bessere Darstellung -->
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center">Login</h3>
            <form id="login-form">
                <!-- Eingabefeld für den Benutzernamen -->
                <div class="mb-3">
                    <label class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <!-- Eingabefeld für das Passwort -->
                <div class="mb-3">
                    <label class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <!-- Login-Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <!-- Fehlermeldung, die nur bei falschen Zugangsdaten angezeigt wird -->
                <p id="login-error" class="text-danger mt-2" style="display: none;">Falsche Zugangsdaten!</p>
            </form>
        </div>
    </div>

    <!-- JavaScript für die Authentifizierung (externe Datei) -->
    <script src="js/auth.js"></script>
</body>
</html>
